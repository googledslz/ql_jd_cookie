name: Build C# ProjectAAAAA

on:
  workflow_dispatch:  # 仅支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 更新到 v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4  # 更新到 v4
        with:
          dotnet-version: '8.0.4'  # 选择 .NET 版本（根据你的项目调整）

      - name: Restore dependencies
        run: dotnet restore JD_Get.csproj  # 还原 NuGet 依赖

      - name: Build project
        run: dotnet build JD_Get.csproj --configuration Release --no-restore  # 编译项目

      - name: Publish artifact
        uses: actions/upload-artifact@v4  # **升级到 v4**
        with:
          name: JD_Get_Build
          path: bin/Release/net8.0/
